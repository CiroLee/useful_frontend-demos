<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>TabBar</title>
    <style type="text/css">
        .icon {
           width: 1em; height: 1em;
           vertical-align: -0.15em;
           fill: currentColor;
           overflow: hidden;
        }
    </style>
    <link rel="stylesheet" href="//at.alicdn.com/t/font_1543991_26w6mrw4bgg.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="tabbar-container">
        <div class="tab-item">
            <i class="iconfont icon-wallet"></i>
            <div>首页</div>
        </div>
        <div class="tab-item">
            <i class="iconfont icon-shopcart"></i>
            <div>购物车</div>
        </div>
        <div class="tab-item">
            <i class="iconfont icon-broadcast"></i>
            <div>广播</div>
        </div>
        <div class="tab-item">
            <i class="iconfont icon-setting"></i>
            <div>设置</div>
        </div>
    </div>
</body>
<script src="//at.alicdn.com/t/font_1543991_26w6mrw4bgg.js"></script>
</html>
